<div class="form-section">
    <h1>Resumo</h1>
    <form [formGroup]="form">
        <div class="form-group" style="display: flex; justify-content: start; align-items: center;">
            <div style="display: flex; align-items: center; margin-right: 20px;">
                <label for="ano" style="margin-right: 10px;">Ano:</label>
                <select id="ano" formControlName="ano" class="form-control" style="flex-grow: 1;">
                    <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
                </select>
                <app-error-control [hasError]="isInvalid('ano')" errorMsg="O ano é obrigatório."></app-error-control>
            </div>
            <div style="display: flex; align-items: center;">
                <label for="mes" style="margin-right: 10px;">Mês:</label>
                <select id="mes" formControlName="mes" class="form-control" style="flex-grow: 1;">
                    <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
                </select>
                <app-error-control [hasError]="isInvalid('mes')" errorMsg="O mês é obrigatório."></app-error-control>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="receitas">Receitas:</label>
                <input id="receitas" type="number" formControlName="receitas">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="despesas">Despesas:</label>
                <input id="despesas" type="number" formControlName="despesas">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="resumo">Resumo:</label>
                <input id="resumo" type="number" formControlName="resumo">
            </div>
        </div>
    </form>
</div>
