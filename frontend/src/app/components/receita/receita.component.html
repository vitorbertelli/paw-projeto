<section class="form-section">
  
  <h2>Registrar Receita</h2>

  <form [formGroup]="form">

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input id="descricao" type="text" placeholder="Digite uma descrição" formControlName="descricao">
    </div>

    <div class="form-group">
      <label for="valor">Valor:</label>
      <input id="valor" type="number" placeholder="Digite o valor da receita" formControlName="valor">
    </div>
    
    <div class="form-group">
      <label for="data">Data:</label>
      <input id="data" type="date" formControlName="data">
    </div>

    <button (click)="onSubmit()" type="submit" class="btn" [disabled]="!form.valid">Registrar</button>

  </form>
</section>
